
image:
  file: .gitpod.Dockerfile

ports:
  - port: 3000
    name: Silverbullet
    onOpen: open-browser
    visibility: public

github:
  prebuilds:
    master: true
    pullRequests: true

tasks:
  - name: Setup
    init: |
      deno task build
      deno task install
      gp sync-done setup
  - name: Server watcher
    init: |      
      gp sync-await setup
      mkdir pages
    command: deno task watch-server pages
  - name: Web watcher
    init: gp sync-await setup
    command: deno task watch-web
  - name: Plug watcher
    init: gp sync-await setup
    command: deno task watch-plugs

vscode:
  extensions:
    - denoland.vscode-deno